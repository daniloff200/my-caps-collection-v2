<div class="login-page">
  <div class="login-card">
    <div class="login-card__icon">ğŸ”</div>
    <h1 class="login-card__title">Admin Access</h1>
    <p class="login-card__subtitle">Enter password to add or edit caps</p>

    <form (ngSubmit)="onSubmit()" class="login-card__form">
      <div class="login-card__field">
        <input
          type="password"
          class="login-card__input"
          placeholder="Enter password"
          [(ngModel)]="password"
          name="password"
          [class.login-card__input--error]="error"
          autocomplete="off"
        />
        <span *ngIf="error" class="login-card__error">{{ error }}</span>
      </div>

      <button type="submit" class="login-card__btn" [disabled]="loading">
        {{ loading ? 'Checking...' : 'Unlock' }}
      </button>
    </form>

    <div class="login-card__hint">
      <span class="login-card__hint-label">Hint:</span>
      <code class="login-card__hint-code">{{ hint }}</code>
    </div>

    <a routerLink="/" class="login-card__back">â† Back to Collection</a>
  </div>
</div>
