<div class="login-page">
  <div class="login-card">
    <div class="login-card__icon">üîê</div>
    <h1 class="login-card__title">{{ 'LOGIN.TITLE' | translate }}</h1>
    <p class="login-card__subtitle">{{ 'LOGIN.SUBTITLE' | translate }}</p>

    <form (ngSubmit)="onSubmit()" class="login-card__form">
      <div class="login-card__field">
        <input
          type="password"
          class="login-card__input"
          [placeholder]="'LOGIN.PLACEHOLDER' | translate"
          [(ngModel)]="password"
          name="password"
          [class.login-card__input--error]="error"
          autocomplete="off"
        />
        <span *ngIf="error" class="login-card__error">{{ error }}</span>
      </div>

      <button type="submit" class="login-card__btn" [disabled]="loading">
        {{ loading ? ('LOGIN.CHECKING' | translate) : ('LOGIN.UNLOCK' | translate) }}
      </button>
    </form>

    <div class="login-card__hint">
      <span class="login-card__hint-label">{{ 'LOGIN.HINT' | translate }}</span>
      <code class="login-card__hint-code">{{ hint }}</code>
    </div>

    <a routerLink="/" class="login-card__back">{{ 'LOGIN.BACK' | translate }}</a>
  </div>
</div>
